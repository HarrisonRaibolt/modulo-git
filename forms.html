    <title>Fornulário de Cadastro</title>

<h1>
    Formulário de Cadastro
</h1>
<body>
<form>
    <label for="Nome"> Nome  :</label>
    <input type="text" id="Nome"/> <br/>
    <label for="E-mail">E-mail:</label>
    <input id="E-mail" type="E-mail"><br>

    <input id="password" type="password"> 
    <br/>
    <button type="submit">
        Cadastrar
    </button>
</form>    
</body>
